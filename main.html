const form = document.forms['google-sheet'];
// Wait for the document to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Select the radio buttons
    const expYes = document.getElementById('expYes');
    const expNo = document.getElementById('expNo');
    const yearsExperience = document.getElementById('yearsExperience');

    // Function to toggle visibility of years of experience based on radio button selection
    function toggleYearsInput() {
        if (expYes.checked) {
            yearsExperience.style.display = 'block'; // Show the input field
        } else {
            yearsExperience.style.display = 'none'; // Hide the input field
        }
    }

    // Initial call to set initial state based on radio button checked status
    toggleYearsInput();

    // Add event listeners to radio buttons to toggle input visibility
    expYes.addEventListener('change', toggleYearsInput);
    expNo.addEventListener('change', toggleYearsInput);
});
// JavaScript to handle form submission
$(document).ready(function() {
    $('#contactForm').submit(function(e) {
        e.preventDefault(); // Prevent form submission

        // Validate form fields (as before)

        // If form is valid, prepare data for AJAX
        var formData = {
            fullName: $('#fullName').val().trim(),
            email: $('#email').val().trim(),
            phone: $('#mobile').val().trim(),
            message: $('#message').val().trim(),
            position: $('#position').val(),
            experience: $('input[name="experience"]:checked').val(),
            years: $('#years').val().trim()
        };

        // Send data to PHP script using AJAX
        $.ajax({
            type: 'POST',
            url: 'career_mailer.php',
            data: formData,
            success: function(response) {
                // Reset form after successful submission
                $('#contactForm')[0].reset();
                alert(response);
            },
            error: function(error) {
                alert('Sorry, your message could not be sent. Please try again later.');
            }
        });
    });
});

function showAlert() {
    document.getElementById('phoneFormatAlert').style.display = 'block';
